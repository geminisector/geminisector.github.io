<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Sector ship viewer</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .data-label {
            font-weight: 700;
            color: #6c757d;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .data-value {
            font-weight: 600;
            color: #212529;
            font-size: 1rem;
        }

        .nav-pills .nav-link {
            color: #495057;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .tag-btn {
            margin: 2px;
            text-transform: capitalize;
            border-radius: 20px;
            font-size: 0.85rem;
            padding: 5px 15px;
        }

        .tag-btn.active {
            background-color: #0d6efd !important;
            color: white !important;
        }

        .component-table {
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .weapon-badge {
            margin: 2px;
            font-weight: 600;
            background-color: #e9ecef;
            color: #0d6efd;
            border: 1px solid #dee2e6;
        }

        .btn-copy {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 12px;
        }

        /* VDU Image Styling - Optimized for 55x50px */
        /* VDU Image Styling - Optimized for 55x50px */
        .vdu-wrapper {
            float: right;
            margin-left: 15px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            line-height: 0;
        }

        .vdu-img {
            width: 55px;
            height: 50px;
            display: block;
            /* Critical for small game assets to stay sharp */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
        }

        /* Clearfix to ensure the card handles the float correctly */
        .description-container::after {
            content: "";
            clear: both;
            display: table;
        }

        .card:hover .vdu-container {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 style="color: #00f0ff;">Gemini Sector Database</h1>
        </header>

        <ul class="nav nav-pills nav-justified mb-4" id="dbTabs">
            <li class="nav-item"><button class="nav-link active" onclick="switchMode('HF')">Human Fighters</button></li>
            <li class="nav-item"><button class="nav-link" onclick="switchMode('HS')">Human Capital Ships</button></li>
            <li class="nav-item"><button class="nav-link" onclick="switchMode('KF')">Kilrathi Fighters</button></li>
            <li class="nav-item"><button class="nav-link" onclick="switchMode('KS')">Kilrathi Capital Ships</button>
            </li>
            <li class="nav-item"><button class="nav-link" onclick="switchMode('W')">Weapon Library</button></li>
        </ul>

        <div class="filter-section shadow-sm">
            <div id="shipFilters" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Ship Model</label>
                    <select id="shipTypeSelect" class="form-select" onchange="loadVariants()"></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Variant</label>
                    <select id="variantSelect" class="form-select" onchange="displayShipData()"></select>
                </div>
            </div>
            <div id="weaponFilters" class="d-none">
                <label class="form-label fw-bold mb-2">Filter by Property:</label>
                <div id="tagCloud" class="d-flex flex-wrap gap-1"></div>
            </div>
        </div>

        <div id="displayArea" class="row g-4 pb-5"></div>
    </div>

    <script>
        let db;
        let currentMode = 'HF';
        let activeWeaponTags = new Set();

        async function init() {
            const sqlPromise = initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
            const response = await fetch('ships_and_weapons.db');
            const buf = await response.arrayBuffer();
            const SQL = await sqlPromise;
            db = new SQL.Database(new Uint8Array(buf));
            switchMode('HF');
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('displayArea').innerHTML = '';
            document.querySelectorAll('#dbTabs .nav-link').forEach((btn, i) => {
                const modes = ['HF', 'HS', 'KF', 'KS', 'W'];
                btn.classList.toggle('active', mode === modes[i]);
            });
            if (mode === 'W') {
                document.getElementById('shipFilters').classList.add('d-none');
                document.getElementById('weaponFilters').classList.remove('d-none');
                generateWeaponTags();
                displayWeaponLibrary();
            } else {
                document.getElementById('shipFilters').classList.remove('d-none');
                document.getElementById('weaponFilters').classList.add('d-none');
                loadShipTypes(mode);
            }
        }

        // --- SHIP LOGIC ---
        function loadShipTypes(mode) {
            const faction = mode.startsWith('H') ? 'H' : 'K';
            const isFighter = mode.endsWith('F');
            const query = isFighter
                ? "SELECT DISTINCT BaseShip FROM ship_types WHERE Faction = ? AND CraftType COLLATE NOCASE LIKE '%fighter%' ORDER BY BaseShip ASC"
                : "SELECT DISTINCT BaseShip FROM ship_types WHERE Faction = ? AND CraftType COLLATE NOCASE NOT LIKE '%fighter%' ORDER BY BaseShip ASC";
            const stmt = db.prepare(query);
            stmt.bind([faction]);
            const select = document.getElementById('shipTypeSelect');
            select.innerHTML = '<option value="">Select a Ship...</option>';
            while (stmt.step()) {
                const val = stmt.get()[0];
                select.add(new Option(val, val));
            }
            stmt.free();
        }

        function loadVariants() {
            const base = document.getElementById('shipTypeSelect').value;
            const vSelect = document.getElementById('variantSelect');
            vSelect.innerHTML = '';
            if (!base) return;
            const faction = currentMode.startsWith('H') ? 'H' : 'K';
            const stmt = db.prepare("SELECT DISTINCT Variant FROM ship_types WHERE BaseShip = ? AND Faction = ?");
            stmt.bind([base, faction]);
            let variants = [];
            while (stmt.step()) { variants.push(stmt.get()[0] === null ? "" : stmt.get()[0]); }
            stmt.free();
            variants.forEach(v => vSelect.add(new Option(v === "" ? "Standard" : v, v)));
            vSelect.disabled = (variants.length === 1);
            displayShipData();
        }

        function displayShipData() {
            const base = document.getElementById('shipTypeSelect').value;
            const variant = document.getElementById('variantSelect').value;
            const area = document.getElementById('displayArea');
            area.innerHTML = '';
            if (!base) return;

            const faction = currentMode.startsWith('H') ? 'H' : 'K';
            const stmt = db.prepare("SELECT * FROM ship_types WHERE BaseShip = ? AND Variant IS ? AND Faction = ?");
            stmt.bind([base, (variant === "" ? null : variant), faction]);

            if (stmt.step()) {
                const ship = stmt.getAsObject();
                let weaponList = []; try { weaponList = JSON.parse(ship.Weapons) || []; } catch (e) { }
                let components = {}; try { components = JSON.parse(ship.BaseComponents) || {}; } catch (e) { }
                const joinString = `!combat join 1 <combat> <pilot> ${ship.ShipType} hero`;

                area.innerHTML = `
                <div class="col-12">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between align-items-start border-bottom pb-3 mb-3">
                            <div>
                                <h2 class="mb-0 text-primary d-inline-block me-3">${ship.ShipType}</h2>
                                <button class="btn btn-outline-primary btn-copy align-top" onclick="copyToClipboard('${joinString}', this)">Copy Join String</button>
                                <br><small class="text-muted fw-bold">Variant: ${ship.Variant || 'Standard'}</small>
                            </div>
                            <span class="badge bg-dark px-3 py-2">${ship.CraftType}</span>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="fw-bold mb-3">Ship Specs</h6>
                                <div class="row g-2 mb-3 text-center">
                                    <div class="col-3 border-end"><div class="data-label">Agility</div><div class="data-value">${ship.BaseAgility}</div></div>
                                    <div class="col-3 border-end"><div class="data-label">Hull Body</div><div class="data-value">${ship.BaseBody}</div></div>
                                    <div class="col-3 border-end"><div class="data-label">Cargo</div><div class="data-value">${ship.CargoHold}</div></div>
                                    <div class="col-3"><div class="data-label">Fuel</div><div class="data-value">${ship.fuel}</div></div>
                                </div>
                                <h6 class="fw-bold mb-3">Armor & Shields</h6>
                                <div class="row g-2 mb-4 text-center">
                                    <div class="col-2 border-end"><div class="data-label">Front</div><div class="data-value">${ship.BaseFArmor}</div></div>
                                    <div class="col-2 border-end"><div class="data-label">Rear</div><div class="data-value">${ship.BaseAArmor}</div></div>
                                    <div class="col-2 border-end"><div class="data-label">Left</div><div class="data-value">${ship.BaseLArmor}</div></div>
                                    <div class="col-2 border-end"><div class="data-label">Right</div><div class="data-value">${ship.BaseRArmor}</div></div>
                                    <div class="col-2 border-end"><div class="data-label">Shld-F</div><div class="data-value">${ship.BaseFShields}</div></div>
                                    <div class="col-2"><div class="data-label">Shld-A</div><div class="data-value">${ship.BaseAShields}</div></div>
                                </div>
                                <h6 class="fw-bold mb-2">Standard Loadout</h6>
                                <div class="mb-4">${weaponList.map(w => `<span class="badge weapon-badge">${w}</span>`).join('')}</div>
                                <h6 class="fw-bold">Description</h6>
                                <div class="description-container">
                                    ${ship.vdu_url ? `<div class="vdu-wrapper"><img src="${ship.vdu_url}" class="vdu-img"></div>` : ''}
                                    <p class="text-muted small mb-0">${ship.Description || 'No data available.'}</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6 class="fw-bold">Base Components Health</h6>
                                <table class="table table-sm table-bordered component-table mb-0">
                                    <tbody>
                                        ${Object.entries(components).map(([key, val]) => `<tr><td>${key}</td><td class="text-center fw-bold">${val}</td></tr>`).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
            stmt.free();
        }

        // --- WEAPON LOGIC ---
        function generateWeaponTags() {
            const container = document.getElementById('tagCloud');
            container.innerHTML = '';

            // Query metadata JSON strings from the weapons table
            const stmt = db.prepare("SELECT DISTINCT metadata FROM weapons WHERE metadata IS NOT NULL");
            let uniqueTags = new Set();

            while (stmt.step()) {
                const jsonString = stmt.get()[0];
                try {
                    // Parse the JSON array directly
                    const tags = JSON.parse(jsonString);
                    if (Array.isArray(tags)) {
                        tags.forEach(tag => uniqueTags.add(tag));
                    }
                } catch (e) {
                    console.error("Error parsing metadata JSON:", e);
                }
            }
            stmt.free();

            // Sort and create buttons
            Array.from(uniqueTags).sort().forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-secondary tag-btn';
                btn.innerText = tag.replace(/_/g, ' ');
                if (btn.innerText.length == 2) {
                    btn.innerText = btn.innerText.toUpperCase()
                }

                btn.onclick = () => {
                    btn.classList.toggle('active');
                    if (activeWeaponTags.has(tag)) activeWeaponTags.delete(tag);
                    else activeWeaponTags.add(tag);
                    displayWeaponLibrary();
                };
                container.appendChild(btn);
            });
        }

        function displayWeaponLibrary() {
            const area = document.getElementById('displayArea');
            area.innerHTML = '';

            let query = "SELECT * FROM weapons ORDER BY Name ASC";
            const stmt = db.prepare(query);

            while (stmt.step()) {
                const weapon = stmt.getAsObject();

                // Filter by selected metadata tags
                const meta = JSON.parse(weapon.metadata);
                if (activeWeaponTags.size > 0 && ![...activeWeaponTags].every(t => meta.includes(t))) continue;

                // Build conditional secondary stats
                let secondaryStats = '';
                if (weapon.ToHitEffect) {
                    secondaryStats += `<span class="badge bg-secondary me-1">Hit Bonus: ${weapon.ToHitEffect}</span>`;
                }
                if (weapon.munitionrate > 0) {
                    secondaryStats += `<span class="badge bg-light text-dark border me-1">Munition Rate: ${weapon.munitionrate}</span>`;
                }
                if (weapon.Penetration > 0) {
                    secondaryStats += `<span class="badge bg-light text-dark border me-1">Dmg: ${weapon.Penetration}</span>`;
                }
                if (weapon.MaxShots > 1) { // Assuming 'weapon_count' or another column represents shots
                    secondaryStats += `<span class="badge bg-light text-dark border me-1">Shots: ${weapon.MaxShots}</span>`;
                }
                if (weapon.lock_time !== 1 && weapon.lock_time !== undefined && weapon.lock_time !== null) {
                    secondaryStats += `<span class="badge bg-warning text-dark me-1">Lock: ${weapon.lock_time}s</span>`;
                }

                area.innerHTML += `
        <div class="col-md-6">
            <div class="card p-3 h-100 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0 text-primary">${weapon.Name} <small class="text-muted">(${weapon.Tag})</small></h5>
                    <span class="badge bg-info text-dark">ID: ${weapon.Tag}</span>
                </div>
                <div class="mb-2">
                    ${secondaryStats || '<span class="text-muted small">Standard Performance</span>'}
                </div>

                <div class="row g-2 text-center mb-2 border-bottom pb-2">
                    <div class="col-2 border-end"><div class="data-label">Hull Mult</div><div class="data-value">${weapon.hull_damage}</div></div>
                    <div class="col-2 border-end"><div class="data-label">Shld Mult</div><div class="data-value">${weapon.shield_damage}</div></div>
                    <div class="col-2 border-end"><div class="data-label">Armr Mult</div><div class="data-value">${weapon.armor_damage}</div></div>
                    <div class="col-2 border-end"><div class="data-label">Sys Mult</div><div class="data-value">${weapon.system_damage}</div></div>
                    <div class="col-4"><div class="data-label">Capship Mult</div><div class="data-value">${weapon.capship_factor || 1}x</div></div>
                </div>


                <p class="small text-muted mb-0">${weapon.Description || 'No description available.'}</p>
            </div>
        </div>`;
            }
            stmt.free();
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = "Copied!";
                btn.classList.replace('btn-outline-primary', 'btn-success');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('btn-success', 'btn-outline-primary');
                }, 1500);
            });
        }

        init();
    </script>
    <script src="../footer.js"></script>
</body>

</html>
