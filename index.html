<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Welcome Page</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        /* Dark theme */
        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
        }

        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);


        }


        .option {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #0056b3;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            /* Two columns */
            grid-template-rows: repeat(2, 200px);
            /* Two rows */
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box:hover {
            transform: scale(1.05);
        }
    </style>

    <link rel="icon" type="image/x-icon" href="/images/favicon.gif">
    <button id="theme-toggle">Switch Theme</button>
</head>

<body>
    <div class="title">
        <h1>Welcome to the Gemini Sector Helper page</h1>
    </div>
    <div class="container">
            <a href="http://geminisector.wikidot.com">
                <div class="box" onmouseover="changeImage('img1', 'images/game_site_over.png')"
                    onmouseout="changeImage('img1', 'images/game_site.png')">
                    <img id="img1" src="images/game_site.png" alt="Box 1">
                </div>
            </a>
            <a href="./character/index.html">
                <div class="box" onmouseover="changeImage('img2', 'images/generate_characters_over.png')"
                    onmouseout="changeImage('img2', 'images/generate_characters.png')">
                    <img id="img2" src="images/generate_characters.png" alt="Box 2">
                </div>
            </a>
            <a href="./mission/index.html">
                <div class="box" onmouseover="changeImage('img3', 'images/mission_generator_over.png')"
                    onmouseout="changeImage('img3', 'images/mission_generator.png')">
                    <img id="img3" src="images/mission_generator.png" alt="Box 3">
                </div>
            </a>
            <a href="https://discord.gg/YG7JhAN">
                <div class="box" onmouseover="changeImage('img4', 'images/join_us_over.png')"
                    onmouseout="changeImage('img4', 'images/join_us.png')">
                    <img id="img4" src="images/join_us.png" alt="Box 4">
                </div>
            </a>


    </div>
</body>

<iframe frameborder="0" style="border-width:0;" id="cdr-calendar-iframe" width="900" height="500" src="https://www.chronoflocalendar.com/calendar/embed/5598/9008608556/"></iframe>

<script>
    function changeImage(boxId, newSrc) {
        document.getElementById(boxId).src = newSrc;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    });</script>

</html>
