<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Sector Hub</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Welcome to the Gemini Sector Hub</h1>
        </header>

        <main class="card-grid">
            <a href="http://geminisector.wikidot.com" class="card" onmouseover="changeImage('img1', 'images/game_site_over.png')" onmouseout="changeImage('img1', 'images/game_site.png')">
                <img id="img1" src="images/game_site.png" alt="Game Site">
                <div class="card-content">
                    <h3>Game Wiki</h3>
                </div>
            </a>
            <a href="./character/index.html" class="card" onmouseover="changeImage('img2', 'images/generate_characters_over.png')" onmouseout="changeImage('img2', 'images/generate_characters.png')">
                <img id="img2" src="images/generate_characters.png" alt="Character Generator">
                <div class="card-content">
                    <h3>Character Generator</h3>
                </div>
            </a>
            <a href="./mission/index.html" class="card" onmouseover="changeImage('img3', 'images/mission_generator_over.png')" onmouseout="changeImage('img3', 'images/mission_generator.png')">
                <img id="img3" src="images/mission_generator.png" alt="Mission Generator">
                <div class="card-content">
                    <h3>Mission Generator</h3>
                </div>
            </a>
            <a href="https://discord.gg/YG7JhAN" class="card" onmouseover="changeImage('img4', 'images/join_us_over.png')" onmouseout="changeImage('img4', 'images/join_us.png')">
                <img id="img4" src="images/join_us.png" alt="Join Discord">
                <div class="card-content">
                    <h3>Join Us on Discord</h3>
                </div>
            </a>
        </main>
        
        <div class="calendar-section">
            <h2>Upcoming Events</h2>
            <div class="calendar-container">
                <iframe src="https://sesh.fyi/calendar/538473236610940951" scrolling="no"></iframe>
            </div>
        </div>

        <canvas id="gameCanvas" width="512" height="512"></canvas>
        <div id="inventory">Inventory: (empty)</div>
    </div>
    
    <script src="game.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="image-hover.js"></script>
</body>
</html>
