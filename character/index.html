<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Char Gen</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.gif">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gemini Sector Character Generator</h1>
        </header>

        <form id="characterForm">
            <fieldset>
                <div class="container">
                    <legend>Character Information</legend>
                    <fieldset>
                        <legend>Name</legend>
                        <div class="container">
                            <div class="form-group">
                                <label for="callsign"
                                    title="Callsign of the character, what they are called on a mission. e.g. Iceperson.">Callsign:</label>
                                <input type="text" id="callsign" name="callsign" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName" title="First name of the character">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>

                            <div class="form-group">
                                <label for="lastName" title="Family name of the character.">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="faction"
                            title="The group the character belongs to. Typically Confederation (the good guys in this game).">Faction:</label>
                        <select id="faction" name="faction" required>
                            <option value="confederation">Confederation</option>
                            <option value="bounty hunter">Bounty Hunter</option>
                            <option value="kilrathi">Kilrathi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="attitude">Attitude:</label>
                        <select id="attitude" name="attitude" required>
                            <option value="fanatic">Fanatic</option>
                            <option value="confident">Confident</option>
                            <option value="timid">Timid</option>
                        </select>
                    </div>


                    <fieldset>
                        <legend>Attributes</legend>
                        <div id="Attributes">
                            <!-- Slider Inputs -->
                            <div class="form-group">
                                <label for="academic"
                                    title="Ability to learn, process, and apply theoretical knowledge.">Academic:
                                    <span id="academicValue">5</span></label>
                                <input type="range" id="academic" name="academic" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('academicValue').textContent = this.value">
                            </div>

                            <div class="form-group">
                                <label for="athletic" title="Physical strength, endurance, and coordination.">Athletic:
                                    <span id="athleticValue">5</span></label>
                                <input type="range" id="athletic" name="athletic" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('athleticValue').textContent = this.value">
                            </div>

                            <div class="form-group">
                                <label for="creative"
                                    title="Imagination and originality in generating ideas or solutions.">Creative:
                                    <span id="creativeValue">5</span></label>
                                <input type="range" id="creative" name="creative" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('creativeValue').textContent = this.value">
                            </div>

                            <div class="form-group">
                                <label for="social" title="Skill in interacting with and understanding people.">Social:
                                    <span id="socialValue">5</span></label>
                                <input type="range" id="social" name="social" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('socialValue').textContent = this.value">
                            </div>

                            <div class="form-group">
                                <label for="reactive"
                                    tite="Quickness in responding to stimuli or changing situations.">Reactive:
                                    <span id="reactiveValue">5</span></label>
                                <input type="range" id="reactive" name="reactive" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('reactiveValue').textContent = this.value">
                            </div>

                            <div class="form-group">
                                <label for="technical"
                                    title=" Proficiency with tools, systems, or machinery in practical tasks.">Technical:
                                    <span id="technicalValue">5</span></label>
                                <input type="range" id="technical" name="technical" min="1" max="10" value="5" step="1"
                                    oninput="document.getElementById('technicalValue').textContent = this.value">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Occupation</legend>
                        <div class="container">
                            <div class="form-group">
                                <select placeholder="Select Occupation" id="occupation" name="occupation" required>
                                    <option value="p" title="Flies spacecraft or aircraft">Pilot</option>
                                    <option value="g" title="Operates weapon systems on ships or aircraft">Gunner
                                    </option>
                                    <option value="t" title="Performs repairs and maintenance on systems or machinery">
                                        Technician
                                    </option>
                                    <option value="no" title="Officer in charge of naval operations">Naval Officer
                                    </option>
                                    <option value="np" title="Pilot within a naval unit">Naval Pilot</option>
                                    <option value="nc" title="Crew member aboard a naval vessel">Naval Crew</option>
                                    <option value="md" title="Provides medical care and treatment">Medical</option>
                                    <option value="mo" title="Officer leading marine units">Marine Officer</option>
                                    <option value="m" title="Enlisted soldier in the marine forces">Marine</option>
                                    <option value="mm" title="Marine trained in medical support">Marine Medic</option>
                                    <option value="v" title="Character from a video game">Video Game Character</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="branch"
                                    title="Department of the military, or employer, e.g. TCSF, TCN, KIS, etc...">Branch:</label>
                                <input type="text" id="branch" name="branch" required>
                            </div>

                            <div class="form-group">
                                <label for="rank"
                                    title="The titale of the person, such as Captain, janitor, etc...">Rank:</label>
                                <input type="text" id="rank" name="rank" required>
                            </div>
                        </div>
                    </fieldset>

                    <div id="skillsContainer"></div>

                    <div class="form-group">
                        <label for="quirks" title="Stuff that make the person unique">Quirks (comma-separated):</label>
                        <input type="text" id="quirks" name="quirks" placeholder="By The Book, Glory Seeking" required>
                    </div>

                    <!-- Placeholder for dynamically added skills -->
                    <div class="form-group">
                        <label for="ribbons"
                            title="Military decorations, e.g. Vega Campaign, Qualified Scimitar Pilot, Ace of Aces...">Ribbons
                            (comma-separated):</label>
                        <input type="text" id="ribbons" name="ribbons" placeholder="Ace Service, Ace with Stars"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="medals"
                            title="Miliary awards for conspicuous or particular conduct. You get a medal for an action, a ribbon for completing a task.">Medals
                            (comma-separated):</label>
                        <input type="text" id="medals" name="medals" placeholder="Bronze Star, Silver Star" required>
                    </div>

                    <div class="form-group">
                        <label for="uniformDesc">Uniform Description:</label><br>
                        <textarea id="uniformDesc" name="uniformDesc" rows="10" cols="50"
                            placeholder="They are wearing a confederation uniform." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="currentDesc">Current Description:</label>
                        <textarea type="text" id="currentDesc" name="currentDesc" rows="10" cols="50"
                            placeholder="This is a generic looking person with at least two eyes." required></textarea>
                    </div>

                </div>
            </fieldset>
            <div class="button-group">
                <button type="button" id="generatorButton" class="primary-button">Generate JSON</button>
            </div>
        </form>
        <div class="generated-output">
            <h2>Generated JSON:</h2>
            <pre id="jsonOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="../theme-toggle.js"></script>
</body>

</html>
